<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div id="number-field">0</div>
        <div class="row">
            <div class="key-button small-button left-side dark" id="clear">AC</div>
            <div class="key-button small-button dark" id="negative">+/-</div>
            <div class="key-button small-button dark" id="percentage">%</div>
            <div class="key-button small-button orange" id ="divide">&divide</div>
        </div>
        <div class="row">
            <div class="key-button number small-button left-side gray" id="7">7</div>
            <div class="key-button number small-button negative gray" id="8">8</div>
            <div class="key-button number small-button percentage gray" id="9">9</div>
            <div class="key-button small-button orange" id="times">&times</div>
        </div>
        <div class="row">
            <div class="key-button number small-button left-side gray" id="4">4</div>
            <div class="key-button number small-button gray" id="5">5</div>
            <div class="key-button number small-button gray" id="6">6</div>
            <div class="key-button small-button orange" id="minus">-</div>
        </div>
        <div class="row">
            <div class="key-button number small-button left-side gray" id="1">1</div>
            <div class="key-button number small-button gray" id="2">2</div>
            <div class="key-button number small-button gray" id="3">3</div>
            <div class="key-button small-button orange" id="plus">+</div>
        </div>
        <div class="row">
            <div class="key-button number big-button left-side bottom gray" id="zero">0</div>
            <div class="key-button small-button bottom gray" id="decimal">.</div>
            <div class="key-button small-button bottom orange" id="equals">=</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
